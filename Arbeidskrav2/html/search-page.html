<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://kit.fontawesome.com/3ab1ab6222.js" crossorigin="anonymous"></script>
    <script defer type="module" src="../scripts/search-page.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>mcFlow Music - søk</title>
</head>

<body>
    <header>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">mcFlow Music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Show-all.html">Vis alle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="search-page.html">Søk</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="save-new.html">Lagre ny</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="update-delete.html">Oppdater/slett</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>

        <div class="container">
            <div class="row">
                <div class="col-12 col-md-12 col-lg-12">
            <h3 class="mt-4">Søk <i class="fa-solid fa-music"></i></h3> 
            <label for="input-artist-name">Artist</label>
            <div class="input-group mb-3">
                <input type="text" id="input-artist-name" class="form-control" placeholder="Ariana Grande">
                <div class="input-group-append">
                  <button id="btn-artist-name" class="btn btn-outline-secondary" type="button">Søk</button>
                </div>
              </div>
      
              <label for="input-artist-origin">Land</label>
              <div class="input-group mb-3">
                  <input type="text" id="input-artist-origin" class="form-control" placeholder="Tyskland">
                  <div class="input-group-append">
                    <button id="btn-artist-origin" class="btn btn-outline-secondary" type="button">Søk</button>
                  </div>
                </div>
            </div>
        </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-12 col-lg-12">
            <label for="form-check" class="mb-2">Sjanger</label>
                <br>
                <!-- radio buttons -->
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-genre" id="radio-pop" value="Pop" checked>
                    <label class="form-check-label" for="radio-pop">
                      Pop
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-genre" id="radio-indie" value="Indie">
                    <label class="form-check-label" for="radio-indie">
                      Indie
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="radio-genre" id="radio-rock" value="Rock">
                    <label class="form-check-label" for="radio-rock">
                      Rock
                </label>
                </div>
                <button class="btn btn-secondary" id="btn-genre">Søk etter sjanger</button>
                <br>
                <hr id="search-page-hr">
            </div>
        </div>
        </div>
            <div class="container">
                <div class="row" id="div-output"></div>   
            </div>
        </div>
    </div>

    </main>
</body>

</html>
