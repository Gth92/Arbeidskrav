<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <script defer src="https://kit.fontawesome.com/3ab1ab6222.js" crossorigin="anonymous"></script>
    <script defer type="module" src="../scripts/save-new.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>mcFlow Music - Lagre ny</title>
</head>
    
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
            <a class="navbar-brand" href="#">mcFlow Music</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Show-all.html">Vis alle</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="search-page.html">SÃ¸k</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="save-new.html">Lagre ny</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link" href="update-delete.html">Oppdater/slett</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>  
    <main>
        <div class="container">
            <h3 class="mt-4">Lagre ny <i class="fa-solid fa-floppy-disk"></i></h3>
        
            <!-- input fields -->
            <div class="mb-3 mt-5">
                <label for="input-artist-name" class="form-label">Artist navn</label>
                <input type="text" class="form-control" id="input-artist-name" placeholder="Ariana Grande">
            </div>
            <div class="mb-3">
                <label for="input-artist-origin" class="form-label">Land</label>
                <input type="text" class="form-control" id="input-artist-origin" placeholder="Tyskland">
            </div>
            <div class="mb-3">
                <label for="input-number-of-albums" class="form-label">Antall album</label>
                <input type="number" class="form-control" id="input-number-of-albums" placeholder="3">
            </div>
            <div class="mb-3">
                <label for="input-website" class="form-label">Nettside</label>
                <input type="text" class="form-control" id="input-website" placeholder="www.nettside.no">
            </div>
            <div class="mb-3">
                <label for="input-img" class="form-label">URL til bilde</label>
                <input type="text" class="form-control" id="input-img" placeholder="https://source.unsplash.com/200x200">
            </div>

            <label for="form-check" class="mb-2">Sjanger</label>
            <br>
            <!-- radio buttons -->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio-genre" id="radio-pop" value="Pop" checked>
                <label class="form-check-label" for="radio-pop">
                  Pop
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio-genre" id="radio-indie" value="Indie">
                <label class="form-check-label" for="radio-indie">
                  Indie
                </label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="radio-genre" id="radio-rock" value="Rock">
                <label class="form-check-label" for="radio-rock">
                  Rock
            </label>
            </div>
            <br>
            <button type="submit" id="btn-store-artist" class="btn btn-primary mt-3">Lagre artist</button>
            <div id="div-output" class="mt-3"></div>
        </div>
    </main>
</body>

</html>
